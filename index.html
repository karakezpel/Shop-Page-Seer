<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة المحل</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #ececec);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #b8860b;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      text-decoration: none;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-size: 18px;
      font-weight: 500;
      transition: 0.3s;
    }
    .btn:hover {
      transform: translateY(-3px);
      background: #f1f1f1;
    }
    .facebook { color: #1877f2; }
    .instagram { color: #e4405f; }
    .tiktok { color: #000000; }
    .whatsapp { color: #25d366; }
    .menu { color: #b8860b; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">🍫 سر السعادة</div>

    <a class="btn facebook" href="https://facebook.com/yourpage" target="_blank">📘 فيسبوك</a>
    <a class="btn instagram" href="https://instagram.com/yourpage" target="_blank">📷 إنستجرام</a>
    <a class="btn tiktok" href="https://tiktok.com/@yourpage" target="_blank">🎵 تيك توك</a>
    <a class="btn whatsapp" href="https://wa.me/201234567890" target="_blank">💬 واتساب</a>
    <a class="btn menu" href="https://yourmenu-link.pdf" target="_blank">📖 المنيو</a>
  </div>
</body>
</html>
